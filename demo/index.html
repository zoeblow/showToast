<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="black" name="apple-mobile-web-app-status-bar-style">
        <meta content="telephone=no" name="format-detection">
        <meta content="email=no" name="format-detection">
        <title>showToast demo</title>
        <link rel="stylesheet" type="text/css" href="../dist/style/showToast.css" />
    </head>
    <body>
    没有图标的  吐司
    <button>点击显示</button>
    <br />
    有图标的吐司
    <a href="javascript:;">点击显示</a>

    </body>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/zepto/1.1.4/zepto.min.js"></script>
    <script type="text/javascript" src="../dist/script/showToast.js"></script>
    <script type="text/javascript">
    $(document).on('click', 'button', function(event) {
        event.preventDefault();
        showToast.show({text:'这就是页面显示的文字喽',timer:2000})
    });

    $(document).on('click', 'a', function(event) {
        event.preventDefault();
        showToastImg.show({text:'这就是有图标的喽这就是有图标的喽这就是有图标的喽这就是有图标的喽这就是有图标的喽',timer:2000,icon:'success'})
    });
    </script>
</html>
